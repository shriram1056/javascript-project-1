<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- controls-for pause mute skip 
      muted - for no sounds
    autoplay- for playing when html is loaded
  loop- for forever play -->
      <video controls muted autoplay loop class="video-container">
        <source src="./video.mp4" type="video/mp4" />
        <!-- type-type of video -->
      </video>
    </header>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
